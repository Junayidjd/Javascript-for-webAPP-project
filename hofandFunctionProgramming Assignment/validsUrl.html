<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <input type="email" name="" id="inputfield" placeholder="Enter your email address">
    <button id="submit-btn">Submit</button>
    <p id="result"></p>

    <script>
        const inputField = document.getElementById('inputfield');
        const submitBtn = document.getElementById('submit-btn');
        const resultPara = document.getElementById('result');

        submitBtn.addEventListener('click', () => {
            const emailValue = inputField.value.trim();

            if (validateEmail(emailValue)) {
                resultPara.textContent = 'Email is valid!';
            } else {
                resultPara.textContent = 'Email is not valid!';
            }
        });

        function validateEmail(email) {
            const emailRegex = /^(https?:\/\/)?([\da-z\.-]+\.[a-z\.]{2,6}|[\d\.]+)([\/:?=&#]{1}[\da-z\.-]+)*[\/\?]?$/igm;

            return emailRegex.test(email);
        }
    </script>
</body>
</html>
